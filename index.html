<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Tree View</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="text-center">
                <h1>Tree <span><i class="fa fa-leaf" aria-hidden="true"></i></span> View</h1>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
        <form id="formInput"
        <div class="form-inline">
            <div class="input-group">
                <input id="inputNode" type="text" class="form-control" placeholder="Enter Branch" data-toggle="tooltip" title="Enter new branch name here.">
                <div class="input-group-append"><button type="submit" id="branchSubmit">Submit</button></div>
            </div>
        </div>
    </form>
            <div class="col-4"></div>
        </div>
        </div> 
    </div>
        <div class="container">
            <div id="tree" class="mt-3">
                <ul id="branches"></ul>
                <div id="treeForm" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                        +<h4 class="modal-title">Branch Updater</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                          <form>
                              <input type="text" placeholder="Optional" id="nameUpdate"><button type="submit" class="nameUpdate">Update Branch Name</button>
                              <button type="button" id="deleteButton">Delete</button>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                  
                    </div>
                  </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
